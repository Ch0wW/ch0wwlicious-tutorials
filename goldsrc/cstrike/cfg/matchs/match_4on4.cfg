//==========================
//--- HEADER BASE SETTINGS ---
//==========================
exec "cfg/var/set_rcon.cfg"
exec "cfg/var/aliases.cfg"
exec "cfg/var/var_blocked.cfg"

//==========================
//--- BASIC SERVER SETTINGS ---
//==========================
mp_timelimit 	  "180"
mp_fraglimit	    "0"
mp_maxrounds  	    "0"
mp_winlimit		    "0"
mp_startmoney     "800"
mp_roundtime  	 "1.75"
mp_freezetime 	    "7"
mp_buytime 	     "0.25"
mp_c4timer	  	   "35"
mp_autokick	  	 	"0"

//==========================
//--- TEAMPLAY SETTINGS ---
//==========================
mp_limitteams  	    "0"
mp_autoteambalance  "0"
mp_playerid			"1" 
mp_friendlyfire     "1"
mp_hostagepenalty   "0"
mp_tkpunish		    "0"
mp_fadetoblack 		"0"
mp_forcechasecam 	"2"
mp_forcecamera		"0"	

//==========================
//---- VOICE SETTINGS ----
//==========================
voice_enable		"1"
sv_alltalk			"0"
sv_voicequality		"3"	
mp_chattime			"5"

//==========================
//--- LOGGING  SETTINGS ---
//==========================
log off							// Recreates a new file by now.
exec "cfg/var/logging.cfg"
logsdir			"logs/WAR4o4_"

//==========================
//--- CUSTOM MAPLIST ? ---
//==========================
mapcyclefile "match.txt"

//==========================
// Ready ==> ChangeTeam
//==========================
alias "ready" "say /!\ Match already live! Go back to '4on4', or; say if you have switchteam, type to your rcon 'ready2' /!\"
alias "ready2" "exec cfg/matchs/ready_up2.cfg"
alias "warmup" "exec cfg/4on4.cfg"

//==========================
//--- ECHOING THE MODE ---
//==========================
echo "[LOG] -> Match 4 on 4 LIVE"