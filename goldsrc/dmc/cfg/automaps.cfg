//---------------------------------------
// Aliases to quickly change the map.
//
// HOW TO CREATE A MAP ALIAS:
//	---> alias	"[MAPNAME]"	"changelevel [MAPNAME]"
//	---> Exemple : alias "dmc_e1m2" "changelevel dmc_e1m2"
//
// Usage (CLIENT):
//	---> rcon "[MAPNAME]"
//	---> Exemple : rcon dmc_e1m2
//---------------------------------------

//---------------
// OFFICIAL MAPS
//
alias	"dmc_dm2"			"changelevel dmc_dm2"
alias	"dmc_dm3"			"changelevel dmc_dm3"
alias	"dmc_dm4"			"changelevel dmc_dm3"
alias	"dmc_dm6"			"changelevel dmc_dm3"
alias	"dmc_e1m2"			"changelevel dmc_e1m2"
alias	"dcdm5"				"changelevel dcdm5"

//---------------
// QUAKEWORLD-LIKE SHORTCUTS
//
alias "dm2"				"dmc_dm2"
alias "dm3"				"dmc_dm3"
alias "dm4"				"dmc_dm4"
alias "dm6"				"dmc_dm6"
alias "e1m2"			"dmc_e1m2"

