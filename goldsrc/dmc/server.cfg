//---------------------------------------
// Game  : Deathmatch Classic -  Steam/WON
// GitRep: https://github.com/Ch0wW/gameserver-cfg
//---------------------------------------

exec "listip.cfg"
exec "banned.cfg"
exec "cfg/automaps.cfg"
exec "cfg/aliases.cfg"
exec "cfg/var_blocked.cfg"
//--------------------------

//==========================
// --- RCON PASSWORD ---
//==========================
rcon_password "" 	// Please set a rcon_password!

//==========================
// --- SERVER INFOS ---
//==========================
hostname	 	"Your DMC Server"	
sv_password 	""
sv_region		"255"
sv_contact		""		// Set your email
sv_downloadurl 	""		// "<YOUR URL>/dmc"

//==========================
//--- BASIC SERVER SETTINGS ---
//==========================
mp_timelimit 	"20"
mp_fraglimit	 "0"
mp_weaponstay	 "1"
mp_falldamage	 "0"
mp_forcerespawn	 "1"

//==========================
//---- VOICE SETTINGS ----
//==========================
voice_enable	"0"

//==========================
//--- LOGGING  SETTINGS ---
//==========================
log				"on"
logsdir 		"dmc/dmc_logs"
sv_logblocks	"1"
mp_logfile		"LOG_"
mp_logecho 		"1"						// Log everything from the console
mp_logmessages  "1" 					// Log the chat messages.
sv_logbans 		"1"						// Log banned players