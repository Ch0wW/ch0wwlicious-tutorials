//=================
// WAITING ALIASES
// Done for not overloading the server's requests.
//=================
alias "w1"   "wait"
alias "w5"   "w1;w1;w1;w1;w1"
alias "w10"  "w5;w5"
alias "w50"	 "w10;w10;w10;w10;w10"
alias "w100" "w10;w10;w10;w10;w10;w10;w10;w10;w10;w10"
alias "w250" "w100;w100;w50"
alias "w500" "w100;w100;w100;w100;w100"
alias "w750" "w500;w250"
alias "w1000" "w500;w500"

//=================
// GAMEMODES ALIASES
//=================
alias "classic"	"exec cfg/classic.cfg"
alias "vanilla"	"exec cfg/vanilla.cfg"
alias "custom" 	"exec cfg/custom.cfg"

