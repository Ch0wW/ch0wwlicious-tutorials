//---------------------------------------
// Game  : Half-Life Adrenaline Gamer 6.6 - Steam
// This may also work on 6.3 WON!
//
// GitRep: https://github.com/Ch0wW/gameserver-cfg
//---------------------------------------

exec "listip.cfg"
exec "banned.cfg"
exec "cfg/aliases.cfg"					// Server Aliases
exec "cfg/automaps.cfg"
exec "cfg/logging.cfg"
exec "cfg/blocked_vars.cfg"				// Else, no 1000FPS...
exec "cfg/adminlist.cfg"				// Admin List
//--------------------------

//==========================
// --- RCON PASSWORD ---
//==========================
rcon_password "" 	// Please set a rcon_password!

//==========================
// --- SERVER INFOS ---
//==========================
hostname	 	"Your AG 6.6 Server"
sv_password		""
sv_region		"255"
sv_contact		""		// Set your email address
sv_downloadurl 	""		// "<YOUR URL>/dmc"

//===========
// GAMEMODES
// Here's are the allowed gamemodes. Please choose one from the list.
// To choose the default one, please select it in server_startup.cfg 
//===========
sv_ag_allowed_gamemodes "tdm;hlccl;arena;arcade;ehll;ehll2"

//============
// Adrenaline Gamer Votes
// Should be called every time the server changes gamemode.
//============
sv_ag_max_spectators    "5"
sv_ag_allow_vote		"1"
sv_ag_vote_setting		"1"
sv_ag_vote_gamemode		"1"
sv_ag_vote_kick			"0"
sv_ag_vote_admin		"0"
sv_ag_vote_map			"1"
sv_ag_auto_admin		"1"
ag_rpg_fix				"1"
ag_gauss_fix			"1"

//==========================
//--- LOGGING  SETTINGS ---
//==========================
log				"on"
logsdir 		"dmc/dmc_logs"
sv_logblocks	"1"
mp_logfile		"LOG_"
mp_logecho 		"1"						// Log everything from the console
mp_logmessages  "1" 					// Log the chat messages.
sv_logbans 		"1"						// Log banned players
