exec "cfg/var/set_rcon.cfg"					// /!\ Important if you haven't set any gamemodes!
exec "cfg/var/aliases.cfg"					// Server Aliases (necessary for restart_once_the_server)
exec "listip.cfg"
exec "banned.cfg"
