//---------------------------------------
// Game : Half-Life 1 (1.1.1.0 Won / 1.1.1.1 Steam)
// GitRep: https://github.com/Ch0wW/gameserver-cfg
//---------------------------------------

exec "listip.cfg"
exec "banned.cfg"
exec "cfg/var/automaps.cfg"	
exec "cfg/var/aliases.cfg"				
exec "cfg/blocked_vars.cfg"				// Else, no 1000FPS...

//--------------------------

//==========================
// --- RCON PASSWORD ---
//==========================
rcon_password "" 	// Please set a rcon_password!

//==========================
// --- SERVER INFOS ---
//==========================
hostname	 	"My Half-Life Server"	
sv_password 	""
sv_region		"255"
sv_contact		"" // Set your email address
sv_downloadurl 	"" // "<YOUR URL>/valve"

//===========
// --- GAMEMODES ---
// UNCOMMENT ONLY ONE LINE!
//===========
exec "cfg/ffa.cfg"							// Free for all
//exec "cfg/tdm.cfg"						// Team Deathmatch

//==========================
//--- LOGGING  SETTINGS ---
//==========================
log				"on"
logsdir 		"valve/logs"
sv_logblocks	"1"
mp_logfile		"LOG_"
mp_logecho 		"1"						// [M] Log everything from the console
mp_logmessages  "1" 					// [M] Log the chat messages.
sv_logbans 		"1"						// [M] Log banned players