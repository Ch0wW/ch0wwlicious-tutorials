//===========
// GAMEMODES
// ONLY 1 config must have NO COMMENTS!
//===========
exec "cfg/ffa.cfg"							// Free for all
//exec "cfg/tdm.cfg"						// Team Deathmatch
//exec "cfg/pro_tdm.cfg"					// Pro Team Deathmatch

//===========
// ALIASES
//===========
alias "ffa" 	"exec cfg/ffa.cfg"			// Free for all
alias "tdm" 	"exec cfg/tdm.cfg"			// Team Deathmatch
alias "pro_tdm" "exec cfg/pro_tdm.cfg"		// Pro Team Deathmatch
	
alias "autoffa" "ffa;crossfire"				// FFA on crossfire
alias "autotdm" "tdm;boot_camp"				// TDM on boot_camp
alias "autopro" "pro_tdm;boot_camp"			// PRO TDM on boot_camp	

//--- Important! If those are deleted, the server couldn't be effectivly launched!
alias "restart_once_the_server" "restart; alias restart_once_the_server ''"
restart_once_the_server
