//---------------------------------------
// Aliases to quickly change the map.
//
// HOW TO CREATE A MAP ALIAS:
//	---> alias	"[MAPNAME]"	"changelevel [MAPNAME]"
//	---> Exemple : alias "crossfire" "changelevel crossfire"
//
// Usage (CLIENT):
//	---> rcon "[MAPNAME]"
//	---> Exemple : rcon crossfire
//---------------------------------------

//---------------
// OFFICIAL MAPS
//
alias	"boot_camp"			"changelevel boot_camp"
alias	"bounce"			"changelevel bounce"
alias	"crossfire"			"changelevel crossfire"
alias	"datacore"			"changelevel datacore"
alias	"frenzy"			"changelevel frenzy"
alias	"gasworks"			"changelevel gasworks"
alias	"lambda_bunker"		"changelevel lambda_bunker"
alias	"rapidcore"			"changelevel rapidcore"
alias	"snark_pit"			"changelevel snark_pit"
alias	"stalkyard"			"changelevel stalkyard"
alias	"subtransit"		"changelevel subtransit"
alias	"undertow"			"changelevel undertow"

//---------------
// SOME SHORTCUTS
alias "boot"				"boot_camp"
alias "cross"				"crossfire"
alias "stalky"				"stalkyard"

