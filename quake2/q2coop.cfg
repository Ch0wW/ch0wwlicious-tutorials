//-----------------------------[>
// CLASSIC QUAKE 2 COOPERATIVE
//-----------------------------]<

exec "masterservers.cfg"	// Set all of our masterservers.

//--------------------------
// GENERAL SERVER SETTINGS
//--------------------------
set hostname 	"My Cooperative Quake 2 Server"		
set maxclients 	"8"	

//--------------------------
// GAMEPLAY SETTINGS
//--------------------------
set coop 		"1"
set deathmatch 	"0"
set skill 		"3"			// Skill : HARD

set cheats 		"0"			// Disallow cheats, otherwise your server is ruined.

set dmflags 	"16384"		// Do not set it to 5520! It tends to crash randomly.

//--------------------------
// RCON PASSWORD -- (Optional)
//--------------------------
set rcon_password ""

//--------------------------
// DEFAULT MAP ON STARTUP
//--------------------------
map base1