// This configuration is used for 
// playing HeXen Coop on Zandronum.
//
// Should be good enough for classic experience.

//--------------------------
// GENERAL SERVER INFOS
//--------------------------
sv_hostname			"My HeXen server" 
set sv_motd			"\ccWelcome to my HeXen server!"
set sv_rconpassword		""	//<--- DO SET A RCON PASSWORD!

set sv_maxplayers "16"
set sv_maxclients "16"

//--------------------------
// PASSWORD SETTINGS
// If you do want to set a password, set one of them to "1"
//--------------------------
set sv_forcepassword 		"0"	// Connect password
set sv_password 			""

set sv_forcejoinpassword 	"0"	// Join Password
set sv_joinpassword 		""

//--------------------------
// GENERAL GAME SETTINGS
//--------------------------
set coop			"1"
set skill 			"3"

set fraglimit		"0"
set timelimit	    "0"
set pointlimit		"0"

dmflags 		"2638852"
dmflags2 		"12582912"
zadmflags		"16480"
compatflags 	"12599296"
zacompatflags	"16864"

//--------------------------
// VOTE SETTINGS
//--------------------------
sv_nocallvote "0"
